{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
	<header class="wrapper">
		<h1><a href="{% url 'articles:list' %}"><img src="{% static 'ford.jpeg' %}" alt="ford image"></a></h1>

	</header>
	<div class="wrapper">
		<h1>This is the djangoapp templates base layout, not the base from the articles folder.</h1>
		<ul>
			<li>
				<form class="logout-link" action="{% url 'accounts:logout' %}" method="POST" >
				{% csrf_token %}	
				<button type="submit">Logout</button>
				</form>
			</li>
		</ul>
		{% block content %}

		{% endblock %}

	</div>
</body>
</html>
